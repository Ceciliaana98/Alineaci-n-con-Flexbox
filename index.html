<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="foot">
        <div class="footer-top">
            <img src="./src/logo.svg" alt="icono logo color negro">
            <div class="Opening">
                <h4>Opening Hours</h4>
                <div>
                    <p class="black">Weekdays: <p>
                    <p class="grey">Timings</p>
                </div>
                <div>
                    <p class="black">Saturday, Sunday: </p>
                    <p class="grey">Timings</p>
                </div>
            </div>
            <div class="Address">
                <h4>Address</h4>
                <p>Level 1, 12 Sample st, Sydney</p>
                <p>NSW 2000</p>
            </div>
            <div class="Contact">
                <h4>Contact</h4>
                <div>
                    <img src="./src/mail_outline.svg" alt="icono de mail color negro">
                    <p>info@example.com</p>
                </div>
                <div>
                    <img src="./src/add_ic_call.svg">
                    <p>(270) 555-0117</p>
                </div>
            </div>

        </div>


        <hr>
        <div class="footer-bottom">
            <div>
                <h4>2022, All rights reserved</h6>
            </div>
            <div>
                <img src="./src/Facebook.svg" alt="icono Facebook color negro">
                <img src="./src/Instagram.svg" alt="icono Instagram color negro">
            </div>
        </div>
    </footer>
</body>
</html>
